<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REGISTRATION FORM</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>REGISTRATION FORM</h1>
        <p>Please fill the form with the requried information</p>
      </header>
      <form method="post" action="https://register-demo.freecodecamp.org">
        <fieldset>
          <legend>Personal information</legend>
          <label for="first-name"
            >FIRSTNAME: <input type="text" name="first-name" id="first-name"
          /></label>
          <label for="last-name"
            >LAST NAME:
            <input type="text" name="last-name" id="last-name" /></label
          ><label for="email"
            >E-MAIL: <input type="email" name="email" id="email" /></label
          ><label for="password"
            >PASSWORD: <input type="password" name="password" id="password"
          /></label>
          <label for="gender"
            >GENDER:
            <select name="gender" id="gender">
              <option value="">Male</option>
              <option value="1">Female</option>
              <option value="2">Prefer not to say</option>
            </select>
          </label>
        </fieldset>
        <fieldset>
          <legend>Education Information</legend>
          <label
            >HIGHEST QUALIFICATION:
            <select>
              <option value="">M.SC</option>
              <option value="">B.SC</option>
              <option value="">SSCE</option>
              <option value="">Primary</option>
            </select></label
          >
          <label for="school-name"
            >Name of institution:
            <textarea
              rows="2"
              cols="60"
              id="school-name"
              name="school-name"
            ></textarea>
          </label>
        </fieldset>
        <fieldset>
          <label for="passport"
            >Upload your passport:
            <input type="file" name="passport" id="passport" />
          </label>
          <label for="age"
            >Input your age:
            <input type="number" name="age" id="age" min="16" max="40"
          /></label>
          <label for="bio"
            >Brief Description:
            <textarea
              rows="3"
              cols="40"
              placeholder="Write a short description about your self"
            ></textarea>
          </label>
          <label for="referrer"
            >How did you hear about us?
            <select name="referrer" id="referrer">
              <option value="1">Social Media</option>
              <option value="2">Friends and family</option>
              <option value="3">Referrer</option>
              <option value="4">Search Engine</option>
              <option value="5">Others</option>
            </select>
          </label>
        </fieldset>
        <p>Terms and conditions</p>
        <label for="t&c"
          ><input type="checkbox" name="t&c" id="t&c" required /> I accept the
          <a href="http://www.term&conditions">Terms and Conditions</a></label
        >
      </form>
    </div>
  </body>
</html>
