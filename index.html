<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REGISTRATION FORM</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>REGISTRATION FORM</h1>
      <p>Please fill the form with the requried information</p>
    </header>
    <form method="post" action="https://register-demo.freecodecamp.org">
      <fieldset>
        <legend>Personal information</legend>
        <label for="first-name"
          >FIRSTNAME: <input type="text" name="first-name" id="first-name"
        /></label>
        <label for="last-name"
          >LAST NAME:
          <input type="text" name="last-name" id="last-name" /></label
        ><label for="email"
          >E-MAIL: <input type="email" name="email" id="email" /></label
        ><label for="password"
          >PASSWORD: <input type="password" name="password" id="password"
        /></label>
        <label for="gender"
          >Gender:
          <select name="gender" id="gender">
            <option value="">Male</option>
            <option value="">Female</option>
            <option value="">Prefer not to say</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <legend>Education Information</legend>
      </fieldset>
      <fieldset></fieldset>
    </form>
  </body>
</html>
